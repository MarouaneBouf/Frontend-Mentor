<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Article preview component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-section">
        <img
          src="./images/drawers.jpg"
          alt="Drawer Photograph"
          width="127%"
          height="81%"
        />
      </div>
      <div id="right-section">
        <div class="marge">
          <div>
            <p id="first-heading">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </p>
          </div>
          <div id="second-heading">
            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slighlty bare and univinting. I've got some simple tips to
              help you maje any room feel complete.
            </p>
          </div>
          <div id="profile">
            <div id="profile_image">
              <img
                src="./images/avatar-michelle.jpg"
                alt="Profile Photo"
                width="43px"
                style="border-radius: 50%"
              />
            </div>
            <div id="profile-info">
              <h4 style="color: hsl(217, 19%, 35%)">Michelle Appleton</h4>
              <p style="color: hsl(217, 19%, 70%)">28 Jun 2020</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
