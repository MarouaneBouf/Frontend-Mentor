<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=zodiak@700,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div id="body">
      <div id="container">
        <div id="left-side">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Channel Image"
            width="100%"
            height="100%"
          />
        </div>
        <div id="right-side">
          <h3>PERFUME</h3>
          <h2 id="name">Gabrielle<br />Essence Eau<br />De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div id="price-tag">
            <div id="price">$149.99</div>
            <div style="text-decoration: line-through; color: hsl(0, 0%, 60%)">
              $169.99
            </div>
          </div>
          <button>
            <div style="display: flex; justify-content: center; gap: 0.7rem">
              <div><img src="./images/icon-cart.svg" alt="" /></div>
              <div>Add to cart</div>
            </div>
          </button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Grainme</a>.
    </div> -->
  </body>
</html>
